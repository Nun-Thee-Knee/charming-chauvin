<!DOCTYPE html>
<html lang="en" data-theme="coffee">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CHARMING CHAUVIN - Here to judge your entire existence</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.10.1/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div class="flex flex-col items-center justify-center h-auto">
        <h1 id="Name" class="text-3xl font-bold mb-10 lg:mr-20 mt-5">CHAUVIN</h1>
        <img id="Chauvin" src="../static/assets/blink-stare.gif" alt="">
        <div class="mt-10 mb-5">
            <button id="Start" class="btn btn-warning">Start</button>
            <button id="showText" class="btn btn-error">SHOW CHATðŸ’š</button>
            <button id="End" class="btn btn-warning">End</button>
        </div>
    </div>
    <div id="Chat" class="hidden toast toast-bottom toast-end overflow-y-auto max-h-screen">
        <div id="hideText" class="chat chat-end hover:text-black cursor-pointer">
            âœ–
        </div>
        <div class="chat chat-end">
            <div class="chat-bubble chat-bubble-error w-72 h-auto flex flex-wrap">
                <span class="flex flex-wrap whitespace-normal">
                    Hey
                </span>
            </div>
          </div>
        <div class="chat chat-start">
            <div class="chat-bubble chat-bubble-info w-72 h-auto flex flex-wrap">
                <span class="flex flex-wrap whitespace-normal">
                    Hey
                </span>
            </div>
          </div>
      </div>
      <script>
        const showTextButton = document.body.querySelector("#showText");
        const hideTextButton = document.body.querySelector("#hideText");
        const ChatPlace = document.body.querySelector("#Chat");
        const Chauvin = document.getElementById("Chauvin");
        const Start = document.getElementById("Start");
        const End = document.getElementById("End");
        const Name = document.getElementById("Name");
        showTextButton.addEventListener("click", ()=>{
            ChatPlace.classList.remove("hidden");
        })
        hideTextButton.addEventListener("click", ()=>{
            ChatPlace.classList.add("hidden")
        })
        End.addEventListener("click",()=>{
            Chauvin.setAttribute("src", "../static/assets/i-dont-believe-in-fate-destiny.gif")
            Name.innerHTML = ""
        })
        Start.addEventListener("click",()=>{
            Chauvin.setAttribute("src", "../static/assets/blink-stare.gif")
            Name.innerHTML = "CHAUVIN IS THINKING..."
        })
      </script>
    <script src="../static/scripts.js"></script>
</body>
</html>
